<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,700&display=swap" rel="stylesheet">
    <title>Recent Summary project</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <div class="card-container">
                <div class="left">
                    <h3>Your Result</h3>
                   <div class="circle">
                        <div class="h1-container">
                            <span>76</span>
                            <p>of 100</p>
                        </div>
                   </div>
                    <div class="bottom">
                        <span>Great</span>
                        <div>You scored higher than 65% of the people who have taken these tests.</div>
                    </div>
                </div>
                <div class="right">
                    <div class="score-container">
                        <div class="h2Con"><h2>Summary</h2></div>
                        <div class="reaction" id="a">
                            <div class="reaction-left-sight">
                                <img src="photo/icon-reaction.svg" alt="reaction"/>
                                <span>Reaction</span>
                            </div>
                            <div class="reaction-right-sight">
                                <b>70&nbsp;</b> / <p>&nbsp;100</p>
                            </div>
                        </div>
                        <div class="memory" id="a">
                            <div class="reaction-left-sight">
                                <img src="photo/icon-memory.svg" alt="reaction"/>
                                <span>Memory</span>
                            </div>
                            <div class="reaction-right-sight">
                                <b>92&nbsp;</b> / <p>&nbsp;100</p>
                            </div>
                        </div>
                        <div class="verbal" id="a">
                            <div class="reaction-left-sight">
                                <img src="photo/icon-verbal.svg" alt="reaction"/>
                                <span>Verbal</span>
                            </div>
                            <div class="reaction-right-sight">
                                <b>61&nbsp;</b> / <p>&nbsp;100</p>
                            </div>
                        </div>
                        <div class="visual" id="a">
                            <div class="reaction-left-sight">
                                <img src="photo/icon-visual.svg" alt="reaction"/>
                                <span>Visual</span>
                            </div>
                            <div class="reaction-right-sight">
                                <b>72&nbsp;</b> / <p>&nbsp;100</p>
                            </div>
                        </div>
                        <button>Continue</button>
                        <!-- final rsult  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
